name: dev_build

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: q-n-a
  IMAGE_TAG: master
  DEPLOY_REPO: dev-deploy

jobs:
  build:
    name: Build Docker Image
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/q-n-a-dev-team/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  scan:
    name: Scan Image Vulnerability
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull docker image
        run: docker pull ghcr.io/q-n-a-dev-team/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      - name: Container image scan
        uses: Azure/container-scan@v0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          image-name: ghcr.io/q-n-a-dev-team/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: Create PR to dev-deploy repo
    runs-on: ubuntu-latest
    needs: [build, scan]
    steps:
      - name: Setting up dev-deploy repository
        run: |
          echo "${{ secrets.DEV_DEPLOY_KEY }}" > ~/deploy_key.pem
          chmod 600 ~/deploy_key.pem
          git clone https://github.com/Q-n-A-dev-team/${{ env.DEPLOY_REPO }}
          cd ${{ env.DEPLOY_REPO }}
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github"
      - name: Make log file
        run: |
          cd ${{ env.DEPLOY_REPO }}
          mkdir -p deploy-log/backend
          echo "Deployment of backend-${{ github.sha }}" >> deploy-log/backend/${{ github.sha }}.txt
      - name: Commit & push & Create pull request
        env:
          GIT_SSH_COMMAND: ssh -i ~/deploy_key.pem -o StrictHostKeyChecking=no -F /dev/null
        run: |
          cd ${{ env.DEPLOY_REPO }}
          git add .
          git commit -m "Requesting deployment of backend-${{ github.sha }}"
          git push origin backend-${{ github.sha }}
          gh pr create -R Q-n-A-dev-team/${{ env.DEPLOY_REPO }} -H backend-${{ github.sha }} -t "Requesting deployment of backend-${{ github.sha }}"
